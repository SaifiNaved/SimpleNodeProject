<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: #f4f4f4;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #fff;
        }

        .header h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .header p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="Home" class="logo">MyWebsite</a>
            <ul class="nav-links">
                <li><a href="Home">Home</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="about">About</a></li>
                <li><a href="products">Products</a></li>
                <li><a href="services">Services</a></li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <h1>About Us</h1>
        <p>Learn more about our company and what we do.</p>
    </header>

    <div class="content">
        <h2>Our Mission</h2>
        <p>We aim to provide the best services to our customers.</p>
        <h2>Our Vision</h2>
        <p>To be a leader in the industry and to innovate continuously.</p>
    </div>
</body>
</html>
