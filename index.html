<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 15px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: #f4f4f4;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            background-color: #fff;
        }

        .header h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .header p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="Home" class="logo">MyWebsite</a>
            <ul class="nav-links">
                <li><a href="Home">Home</a></li>
                <li><a href="Contact">Contact</a></li>
                <li><a href="About">About</a></li>
                <li><a href="Products">Products</a></li>
                <li><a href="Services">Services</a></li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <h1>Welcome to My Website</h1>
        <p>Your one-stop solution for everything.</p>
    </header>
</body>
</html>
